<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Primero link css Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Segundo link de nuestros estilos propios-->
        <link rel="stylesheet" href="./css/style.css">
        <title>Colegio Ballesteros</title>
        <!-- Tercer Script Bootstrap-->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Cuarto nuestro script-->
        <script defer src="./js/app.js"></script>
</head>

<body>
    
    <header>
        <h1>Bienvenidos al colegio Ballesteros</h1>
        <h2>Agregar alumnos</h2>
    </header>

        <!--Agregar alumnos-->
    <main>
        <ol id="lista">
        </ol>
    <div class="grid text-center">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control is-valid" id="validationServer01" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Apellidos</label>
            <input type="text"  id="surname" class="form-control is-valid" id="validationServer02" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Edad</label>
            <input type="number" id="age" class="form-control is-valid" id="validationServer02" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Materia inscritas</label>
            <input type="number" id="classes" class="form-control is-valid" id="validationServer02" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Calificaciones</label>
            <input type="number" id="grades" class="form-control is-valid" id="validationServer02" value="" required>
        </div>
        <div class="col-md-4">
            <button id="validation" class="btn btn-primary" type="submit">Validar</button>
        </div>
        <div class="col-md-4">
            <button id="dataBase" class="btn btn-primary" type="submit">Alumnos dados de alta</button>
        </div>
    </div>
    </main>

    
</body>

</html>
