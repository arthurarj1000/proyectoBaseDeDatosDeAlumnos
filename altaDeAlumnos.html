<!DOCTYPE html>
<html lang="en">

    <script src="./js/app.js"></script>
</head>

<body>
    <!-- inicio del header -->
    <header> 
        <h1>Dar de alta Alumnos</h1>
    </header>
    <!-- fin del header -->

    <!-- inicio del main -->
    <main>
        <div class="formulaarioDeAlta">
            <form>
                <label for="Nombre:">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="Apellidos:">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <br>
                <label for="Edad:">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <br>
                <button type="submit">Dar de alta alumno</button>
                
            </form>
        </div>

        <input type="button" value="Alumnos" onclick="Alumnos_Page()">
    </main>
    <!-- fin del main -->

    <!-- inicio del footer -->
    <footer>

    </footer>
    <!-- fin del footer -->
</body>
</html>
